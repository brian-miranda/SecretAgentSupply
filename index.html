<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

    <!--This is the header-->

    <header>
      <div class="logo content">
        <img src="resources/images/logo.png" alt="Secret Agent Supply logo">
        <p>SECRET AGENT SUPPLY INC.</p>
      </div>
    </header>

    <!--This is the main banner-->

    <div class="banner">
      <div class="content">
        <div class="blackbox">
          <p>NEW ARRIVAL</p>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <!--This is the navigation bar-->

    <div class="menu">
      <nav class="content">
        <a class="desktop" href="#">Eyewear</a>
        <a class="desktop" href="#">Apparel</a>
        <a class="desktop" href="#">Gadgets</a>
        <a class="desktop" href="#">Vehicles</a>
        <a class="desktop" href="#">Classes</a>
        <a class="desktop" href="#">Contact</a>
        <a class="tablet" href="#">Menu</a>
      </nav>
    </div>

    <!--This is the products section-->

    <div class="main store">
      <div class="products content">
        <div class="product">
          <img src="resources/images/pen.png" alt="Exploding Pen">
          <p class="name">Exploding Pen</p>
        </div>
        <div class="product">
          <img src="resources/images/watch.png" alt="Cellular Watch">
          <p class="name">Cellular Watch</p>
        </div>
        <div class="product glasses">
          <img src="resources/images/glasses.png" alt="Thermal Glasses">
          <p class="name">Thermal Glasses</p>
        </div>
      </div>
    </div>

    <!--This is the contact information-->

    <div class="contact content">
      <div class="box">
        <p class="title">Location</p>
        <p class="info">-47.346436, 84.32354</p>
      </div>
      <div class="box">
        <p class="title">Hours</p>
        <p class="info">0800 - 1800</p>
      </div>
    </div>

    <!--This is the footer-->

    <footer>
      <p class="content">Copyright Secret Agent Supply Inc.</p>
    </footer>
  </body>
</html>
